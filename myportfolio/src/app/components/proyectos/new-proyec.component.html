<div class="container">
    <div class="logo-desc"><img src="../../../assets/logo.png" alt="logo" width="100px" routerLink=""></div>
    <div>
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombre">Titulo:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripcion:</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
            </div>
            <div class="form-group">
                <label for="img">Imagen:</label>
                <input type="text" class="form-control" id="img" name="img" [(ngModel)]="img" required>
            </div>
            <div class="form-group">
                <label for="url">Link:</label>
                <input type="text" class="form-control" id="url" name="url" [(ngModel)]="url" required>
            </div>
            <div class="actualizar"><button class="btn btn-primary" >
                Agregar Proyecto
             </button></div>
        </form>
    </div>

</div>
