<div class="container50" *ngIf="proyec">
   
    <div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombre">Titulo:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyec.nombre" required>
            </div>
            <div class="form-group">
                <label for="descripcion">Descripcion:</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proyec.descripcion" required>
            </div>
            <div class="form-group">
                <label for="img">Imagen:</label>
                <input type="text" class="form-control" id="img" name="img" [(ngModel)]="proyec.img" required>
            </div>
            <button class="btn btn-primary" >
               Actualizar Proyecto
            </button>
        </form>
    </div>

</div>
