<div class="container">
    <h3>Proyectos:</h3>

    <div>
        <button type="button" class="btn btn-dark" routerLink="/newProyec" *ngIf="isLogged">Nuevo Proyecto</button>
    </div>

    <div class="proyects">
     
        <tr *ngFor="let Proyectos of proyec">
         <td>{{Proyectos.nombre}}</td>
         <img src="{{Proyectos.img}}" alt="proyectos" width="200px">
         <td>{{Proyectos.descripcion}}</td>
         <td *ngIf="isLogged"><button class="btn btn-dark" routerLink="/editProyec/{{Proyectos.id}}">
            <i class="bi bi-pen"></i>Editar
        </button>
    </td>
        <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Proyectos.id)">
                <i class="bi bi-trash3-fill"></i>Borrar
            </button>
            </td>
        </tr>
    </div>
   
</div>
