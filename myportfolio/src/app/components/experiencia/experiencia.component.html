<div class="container">
    <h4>Experiencia:</h4>
    <br>
    <div>
        <button type="button" class="btn btn-dark" routerLink="/newexp" *ngIf="isLogged">Nueva Experiencia</button>
    </div>
    <br>
    <tr *ngFor="let Experiencia of expe">
        <td>{{Experiencia.nombreE}}</td>
        <td>{{Experiencia.descripcionE}}</td>
        <td *ngIf="isLogged"><button class="btn btn-dark" routerLink="/editexp/{{Experiencia.id}}">
            <i class="bi bi-pen"></i>Editar
        </button>
    </td>
        <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(Experiencia.id)">
                <i class="bi bi-trash3-fill"></i>Borrar
            </button>
            </td>
    </tr>
</div>
