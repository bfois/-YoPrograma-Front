<section class="vh-100 gradient-custom">
    <div class="container py-4">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-4 text-center">
  
              <div class="mb-md-4">
  
                <h2 class="fw-bold mb-2 text-uppercase">#YoProgramo</h2>
                <p class="text-white-50 mb-5">Ingresar usuario y contraseña</p>
  <form [formGroup]="form">
    <div class="form-outline form-white mb-4">
      <label class="form-label" for="nombreUsuario">Email</label>
      <input type="email" id="emailUsuario" name="email" class="form-control form-control-lg" formControlName="email" 
      [ngClass]="{'is-invalid':Email?.errors && Email?.touched,'is-valid':!Email?.errors && Email?.touched}"/>
     
      <div *ngIf="Email?.errors && Email?.touched">
        <p *ngIf="Email?.hasError('required')" class="text-danger">
          El email es requerido</p>
          <p *ngIf="Email?.hasError('email')" class="text-danger">
            El formato del email debe ser valido.
          </p>
      </div>
    </div>

    <div class="form-outline form-white mb-4">
      <label class="form-label" for="password">Contraseña</label>
      <input type="password" id="password" name="password" class="form-control form-control-lg" formControlName="password"
      [ngClass]="{'is-invalid':Password?.errors && Password?.touched,'is-valid':!Password?.errors && Password?.touched}"/>
      
      <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')" class="text-danger">La contraseña es requerida</p>
       
      </div>
    </div>
  
 

    <button class="btn btn-outline-light btn-lg px-5" type="submit">Ingresar</button>
  </form>
                
  
              </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
