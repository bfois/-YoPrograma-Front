<div class="container">
    <h4>Skill:</h4>
    <div>
        <button type="button" class="btn btn-dark" routerLink="/newhys" *ngIf="isLogged">Nueva Skill</button>
    </div>
    <tr *ngFor="let HyS of hys">
        <td>
            <circle-progress
            [title]="(HyS.nombreHyS)"
  [percent]="(HyS.porcentajeHyS)"
  [radius]="100"
  [outerStrokeWidth]="16"
  [innerStrokeWidth]="8"
  [outerStrokeColor]="'#FFFFFF'"
  [innerStrokeColor]="'#C7E596'"
  [animation]="true"
  [animationDuration]="300"
></circle-progress>
        </td>
        <td *ngIf="isLogged"><button class="btn btn-dark" routerLink="/edithys/{{HyS.id}}">
            <i class="bi bi-pen"></i>Editar
        </button>
    </td>
        <td *ngIf="isLogged">
            <button class="btn btn-danger" (click)="delete(HyS.id)">
                <i class="bi bi-trash3-fill"></i>Borrar
            </button>
            </td>
    </tr>
</div>
