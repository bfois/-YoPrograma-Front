<div class="container" *ngIf="hys">
    <div class="logo-desc"><img src="../../../assets/logo.png" alt="logo" width="100px" routerLink=""></div>
    <div>
        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombreHyS">Habilidad:</label>
                <input type="text" class="form-control" id="nombreHyS" name="nombreHyS" [(ngModel)]="hys.nombreHyS" required>
            </div>
            <div class="form-group">
                <label for="porcentajeHyS">Porcentaje:</label>
                <input type="number" class="form-control" id="porcentajeHyS" name="porcentajeHyS" [(ngModel)]="hys.porcentajeHyS" required>
            </div>
            <div class="actualizar"><button class="btn btn-primary" >
                Actualizar Habilidad
             </button></div>
        </form>
    </div>

</div>
