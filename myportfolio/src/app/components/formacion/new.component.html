<div class="container50">
   
    <div>
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <div class="form-group">
                <label for="nombreEdu">Titulo:</label>
                <input type="text" class="form-control" id="nombreEdu" name="nombreEdu" [(ngModel)]="nombreEdu" required>
            </div>
            <div class="form-group">
                <label for="descripcionEdu">Institucion:</label>
                <input type="text" class="form-control" id="descripcionEdu" name="descripcionEdu" [(ngModel)]="descripcionEdu" required>
            </div>
            <div class="form-group">
                <label for="initDate">Institucion:</label>
                <input type="number" class="form-control" id="initDate" name="initDate" [(ngModel)]="initDate" required>
            </div>
            <div class="form-group">
                <label for="finishDate">Institucion:</label>
                <input type="number" class="form-control" id="finishDate" name="finishDate" [(ngModel)]="finishDate" required>
            </div>
            <button class="btn btn-primary" >
                Agregar Educacion
            </button>
        </form>
    </div>

</div>
