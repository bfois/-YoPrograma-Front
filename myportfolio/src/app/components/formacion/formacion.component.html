<div class="container">
    <h4>Formaci√≥n:</h4>
    <br>
    <div>
        <button type="button" class="btn btn-dark" routerLink="/newedu" *ngIf="isLogged">Nueva Educacion</button>
    </div>
        <tr *ngFor="let Educacion of edu" >
            <td>{{Educacion.nombreEdu}}</td>
            <td>{{Educacion.descripcionEdu}}</td>
            <td *ngIf="isLogged"><button class="btn btn-dark" routerLink="/editedu/{{Educacion.id}}">
                <i class="bi bi-pen"></i>Editar
            </button>
        </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger" (click)="delete(Educacion.id)">
                    <i class="bi bi-trash3-fill"></i>Borrar
                </button>
                </td>
        </tr>
</div>
